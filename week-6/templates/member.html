{% extends "layout.html" %}

{% block title %}Member{% endblock %}

{% block header %}
    <h2>歡迎光臨，這是會員頁</h2>
{% endblock %}

{% block content %}
    <div class="box">
        <p>{{ name }}，歡迎登入系統</p>
        <a href="{{ url_for('signout') }}">登出系統</a>
    </div>
    <div class="box">
        <p>快來留言吧</p>
        <form action="{{ url_for('message') }}" method="post">
            <p>內容 <input type="text" name="content"></p>
            <input type="submit" value="送出"> 
        </form>
    </div>
    <div class="box">
        {% for name, content in messages %}
            <p>{{name}} : {{content}}</p>
        {% endfor %}
    </div>
{% endblock %}
